{% extends "base.html" %}

{% block title %}
    Certificado OK!
{% endblock %}

{% block content %}
    <div class="content">
        <!--
        <embed src="data:application/pdf;base64,{{ pdf }} " width="600" height="500">
        -->
        <a href="/download/{{ certificado['codigo'] }}.pdf" download="certificado.pdf">
            <img src="data:application/pdf;base64,{{ png }}" style="width: 100%; max-width: 800px; height: auto; border: 5px solid #B0B0B0; box-sizing: border-box; border-style: double;" alt="Certificado">
        </a>
    </div>

    <p>
    Este certificado foi emitido na data de 
    <strong>{{ certificado.data.isoformat() }}</strong>
    pela comunidade <strong>{{ emissora }}</strong>
    <p>

{% endblock %}
